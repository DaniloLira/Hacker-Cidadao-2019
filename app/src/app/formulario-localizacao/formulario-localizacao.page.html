<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>

<ion-content color='secondary'>
    <ion-item class="card" color='primary'>
        <ion-label class='label'>
            Data: {{data}}
        </ion-label>
        <ion-label class='label'>
            Hora: {{hora}}
        </ion-label>
    </ion-item>

    <ion-item class="card" color='primary'>
        <ion-text class='text'>
            <p> Endereço: {{endereco}}</p>
            <p> Bairro: {{bairro}}</p>
            <p> Cidade: {{cidade}}</p>
            <p> Estado: {{estado}}</p>
            <p> CEP: {{cep}} </p>
        </ion-text>
    </ion-item>

    <ion-button color="warning" expand="block" (click)="navigateToForm()" class="button">Próximo</ion-button>
</ion-content>
